<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css">
  <link rel="stylesheet" type="text/css" href="stylev2.css">
  <title>Fantasy Basketball Blog</title>
</head>

<body>
  <div class="container">
      <header>
        <h1>Welcome to our Fantasy Blog!</h1>
        <p>Please Register Below</p>
      </header>
    <!-- <hr> -->
    <form method="POST" id="form">
      <label class="firstname-input"><span>First Name:</span>
        <input class="txt-box" type="text" name="firstname">
      </label>
      <label for="lastname" class="lastname-input"><span>Last Name:</span>
        <input class="txt-box" type="text" name="lastname">
      </label>
      <label for="email" class="email-input"><span>Email:</span>
        <input class="txt-box" type="email" name="email" required>
      </label>
      <label for="password" class="password-input"><span>Password:</span>
        <input class="txt-box" type="password" min="6" name="password" required>
      </label>
      <div class="wrapper">
        <div class="btn-container">
          <input class="register-reset" type="submit" value="Register">
        </div>
        <div class="btn-container">
          <input class="register-reset" type="reset">
        </div>
      </div>
    </form>

    <br>
    <hr>

    <div id="footer">
      <footer>
        <p>A login is not required, you may proceed to our website. If you would like to sign up for our weekly
          newsletters, we would appreciate it. Otherwise, let us know if you have any questions or suggestions.</p>
      </footer>
    </div>
    <div class="nextpage-input">
      <!-- <a href="nextpage.html">Proceed</a> -->
      <input class="gotoblog" type="submit" onclick="location.href='nextpage.html';" value="Proceed">
    </div>


    
    <script src="script.js"></script>
  </div>
</body>

</html>
